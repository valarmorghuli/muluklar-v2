<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Muluk Ailesi</title>
    <link rel="stylesheet" href="assets/styles.css" />
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <header class="topbar">
        <div class="brand">Muluk Ailesi Soy Ağacı
            <span style="color: red; margin-left: 8px;">"Geliştirilmeye Devam Ediyor"</span>
        </div>
        <div class="controls">
            <input id="search" type="search" placeholder="İsim + Enter" />
            <button id="prevHit" title="Önceki eşleşme">▲</button>
            <button id="nextHit" title="Sonraki eşleşme">▼</button>
            <!-- ⬆︎⬇︎ -->
            <button id="resetFilter">Temizle</button>
            <button id="expandAll">Tümünü Aç</button>
            <button id="collapseAll">Tümünü Kapat</button>
            <button id="homeBtn">Merkezle</button>
        </div>
    </header>
    <main class="onlytree">
        <div id="tree"></div>
    </main>
    <div class="zoom-fab">
        <button id="zoomInFab">+</button>
        <button id="zoomOutFab">−</button>
    </div>
    <script src="assets/script.js"></script>
</body>

</html>
